services:
  dogtracker-backend:
    build: .
    container_name: dogtracker
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    environment:
      - DEBUG=true
    restart: unless-stopped
    networks:
      - dogtracker-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  dogtracker-net:
    external: true

